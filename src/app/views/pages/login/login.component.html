<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="6">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <!-- Form tag with ngSubmit and formGroup binding -->
              <form cForm (ngSubmit)="onLogin()" [formGroup]="loginForm">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <!-- Input field for username with formControlName -->
                  <input autoComplete="username" cFormControl placeholder="Username" formControlName="username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <!-- Input field for password with formControlName -->
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    formControlName="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <!-- Submit button for the form -->
                    <button cButton type="submit" class="px-4" color="primary">Login</button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <!-- Optionally, you can add additional controls or links here -->
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
