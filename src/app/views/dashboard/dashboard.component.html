<c-col class="d-none d-md-block" sm="7">
  <form [formGroup]="sensorDataGroup">
    <c-button-group class="float-end me-3" role="group">
      <!-- Existing radio button code -->
    </c-button-group>
    <!-- Date Picker Inputs -->
    <div class="d-flex justify-content-end">
      <!-- Add the dropdown for sensor selection -->
      <select class="form-control me-2" formControlName="selectedSensor">
        <option *ngFor="let sensor of sensors" [value]="sensor.id">
          {{sensor.title}}
        </option>
      </select>
      <input
        type="text"
        class="form-control me-2"
        formControlName="clientId"
        placeholder="clientId"
      />
      <input
        type="date"
        class="form-control me-2"
        formControlName="fromDate"
        placeholder="From"
        [min]="minDate"
        [max]="getMaxFromDate()"
      />
      <input
        type="date"
        class="form-control me-2"
        formControlName="toDate"
        placeholder="To"
        [min]="getMinToDate()"
        [max]="maxDate"
      />
      <button
        cButton
        color="primary"
        variant="outline"
        (click)="onSubmit()"
        [disabled]="!sensorDataGroup.valid"
      >
        Submit
      </button>
    </div>
  </form>
</c-col>

<c-card class="my-4">
  <c-card-body>
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0">{{selectedSensor}}</h4>
        <div class="small text-body-secondary">sensor</div>
      </c-col>
      <c-col class="d-none d-md-block" sm="7">
        <form [formGroup]="sensorDataGroup">
          <c-button-group class="float-end me-3" role="group">
            <input
              class="btn-check"
              formControlName="sensorData"
              type="radio"
              value="Day"
            />
            <label
              (click)="setSensorData('Day')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
              >Day</label
            >
            <input
              class="btn-check"
              formControlName="sensorData"
              type="radio"
              value="Month"
            />
            <label
              (click)="setSensorData('Month')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
              >Month</label
            >
            <input
              class="btn-check"
              formControlName="sensorData"
              type="radio"
              value="Year"
            />
            <label
              (click)="setSensorData('Year')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
              >Year</label
            >
          </c-button-group>
        </form>
      </c-col>
    </c-row>
    <c-chart
      [data]="mainChart.data"
      [height]="300"
      [ngStyle]="{ 'marginTop.px': 40 }"
      [options]="mainChart.options"
      [type]="mainChart.type"
      (chartRef)="handleChartRef($event)"
      >Main chart</c-chart
    >
  </c-card-body>
</c-card>
