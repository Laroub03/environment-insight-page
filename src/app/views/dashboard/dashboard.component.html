<c-card class="my-4" *ngFor="let sensor of sensors">
  <c-card-body>
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0" [id]="sensor.id">{{sensor.title}}</h4>
        <div class="small text-body-secondary">{{sensor.dateRange}}</div>
      </c-col>
      <c-col class="d-none d-md-block" sm="7">
        <form [formGroup]="sensorDataGroup">
          <c-button-group class="float-end me-3" role="group">
            <input
              class="btn-check"
              formControlName="sensorData"
              type="radio"
              value="Day"
            />
            <label
              (click)="setSensorData('Day')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
            >Day</label>
            <input
              class="btn-check"
              formControlName="sensorData"
              type="radio"
              value="Month"
            />
            <label
              (click)="setSensorData('Month')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
            >Month</label>
            <input
              class="btn-check"
              formControlName="sensorData"
              type="radio"
              value="Year"
            />
            <label
              (click)="setSensorData('Year')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
            >Year</label>
          </c-button-group>
        </form>
      </c-col>
    </c-row>
    <c-chart
      [data]="mainChart.data"
      [height]="300"
      [ngStyle]="{ 'marginTop.px': 40 }"
      [options]="mainChart.options"
      [type]="mainChart.type"
      (chartRef)="handleChartRef($event)"
    >Main chart</c-chart>
  </c-card-body>
</c-card>
